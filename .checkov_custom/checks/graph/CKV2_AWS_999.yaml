metadata:
 name: "Ensure API Gateway is configured to enable CloudWatch logging."
 id: "CKV2_AWS_999"
 category: "GENERAL_SECURITY"
definition:
    and:
        - cond_type: attribute
          resource_types:
          - aws_api_gateway_account
          attribute: cloudwatch_role_arn
          operator: exists
        - or:
          - cond_type: attribute
            resource_types:
            - aws_api_gateway_rest_api
            attribute: name
            operator: exists
          - cond_type: attribute
            resource_types:
            - aws_api_gateway_v2
            attribute: name
            operator: exists

